name: Docs

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  docs:
    name: ${{ matrix.task }} docs (python-${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      matrix:
        python-version:
          - "3.13"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        task:
          - Build
        include:
          - task: Deploy
            os: ubuntu-latest
            python-version: "3.13"
            deploy: true
      fail-fast: false
    runs-on: ${{ matrix.os }}
    # Only run deploy job on push to master
    if: ${{ !(matrix.deploy == true) || (github.event_name == 'push' && github.ref == 'refs/heads/master') }}
    steps:
      - name: Setup pandoc
        uses: pandoc/actions/setup@v1

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the project
        run: uv sync --extra docs

      - name: Build docs
        run: uv run mkdocs build

      - name: Deploy docs
        if: matrix.deploy == true
        run: uv run mkdocs gh-deploy --force

      - name: Minimize uv cache
        run: uv cache prune --ci
